<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Anchor Tag</title>
</head>
<body>
    <h1>HTML Anchor Tag</h1>
    <p>The <code><a></code> (anchor) tag defines a hyperlink, which is used to link to another page.</p>

    <h2>Syntax</h2>
    <p><code><a href="url">Link text</a></code></p>

    <h3>Example:</h3>
    <a href="https://www.google.com">Visit Google</a>
    <p>Click the link above to go to Google.</p>
</body>
</html>
