<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments</title>
</head>
<body>
    <h1>HTML Comments</h1>
    <p>Comments are used to explain the code and make it more readable. Browsers ignore comments.</p>

    <h2>Syntax</h2>
    <p><code><!-- This is a comment --></code></p>

    <h3>Example:</h3>
    <pre>
    <!-- This is a comment explaining the next line of code -->
    <p>This is a paragraph.</p>
    </pre>

    <!-- This is a comment visible only in the code -->
    <p>This is a paragraph.</p>
</body>
</html>
