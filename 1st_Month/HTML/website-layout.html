<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Website Layout</title>
    <style>
        body { font-family: sans-serif; }
        header, footer { background-color: #eee; padding: 1em; text-align: center; }
        nav { background-color: #ddd; padding: 0.5em; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: space-around; }
        article { padding: 1em; }
        aside { background-color: #f9f9f9; padding: 1em; float: right; width: 200px; }
    </style>
</head>
<body>

    <header>
        <h1>Website Title</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <article>
        <h2>Main Content</h2>
        <p>This is the main content area of the webpage.</p>
    </article>

    <aside>
        <h3>Sidebar</h3>
        <p>This is the sidebar content.</p>
    </aside>

    <footer>
        <p>Â© 2024 My Website</p>
    </footer>

</body>
</html>
