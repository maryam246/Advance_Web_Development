<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Img Tag</title>
</head>
<body>
    <h1>HTML Img Tag</h1>
    <p>The <code><img></code> tag is used to embed an image in an HTML page.</p>

    <h2>Syntax</h2>
    <p><code><img src="image-source.jpg" alt="description"></code></p>

    <h3>Example:</h3>
    <img src="https://th.bing.com/th/id/OIP._FXg-DHpROaY3e_LNEOKKAAAAA?rs=1&pid=ImgDetMain" alt="Pictory  Image">
    <p>Replace "image-source.jpg" with the actual path to your image file.</p>
</body>
</html>
