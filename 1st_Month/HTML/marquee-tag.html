<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Marquee Tag</title>
</head>
<body>
    <h1>HTML Marquee Tag</h1>
    <p>The <code><marquee></code> tag (deprecated) was used to create scrolling text. It's better to use CSS animations for this purpose.</p>

    <h3>Example:</h3>
    <!-- Note: Marquee is deprecated and may not work in all browsers -->
    <marquee>This text will scroll from right to left</marquee>

    <p>It's recommended to use CSS animations instead of the <code><marquee></code> tag for better control and accessibility.</p>
</body>
</html>
