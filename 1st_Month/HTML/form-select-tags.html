<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Select Tag</title>
</head>
<body>
    <h1>HTML Form Select Tag</h1>
    <p>The <code><select></code> tag defines a dropdown list in an HTML form.</p>

    <h2>Example:</h2>
    <form action="#" method="post">
        <label for="car">Choose a car:</label>
        <select id="car" name="car">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>The <code><option></code> tags define the available options in the dropdown list.</p>
</body>
</html>
