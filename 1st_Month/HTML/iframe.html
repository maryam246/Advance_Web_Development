<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe Tag</title>
</head>
<body>
    <h1>HTML Iframe Tag</h1>
    <p>The <code><iframe></code> tag specifies an inline frame, which is used to embed another document within the current HTML document.</p>

    <h2>Example:</h2>
    <iframe src="https://www.example.com" width="600" height="400"></iframe>
    <p>Replace "https://www.example.com" with the URL of the webpage you want to embed.</p>
</body>
</html>
