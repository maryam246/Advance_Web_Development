<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <p>The <code><form></code> tag defines an HTML form for user input.</p>

    <h2>Example:</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>
    <p>The <code>action</code> attribute specifies where to send the form data, and <code>method</code> specifies the HTTP method (GET or POST).</p>
</body>
</html>
