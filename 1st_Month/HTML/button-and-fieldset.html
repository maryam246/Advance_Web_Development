<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Button and Fieldset</title>
</head>
<body>
    <h1>HTML Button and Fieldset</h1>
    <p>The <code><button></code> tag defines a clickable button, and the <code><fieldset></code> tag groups related elements in a form.</p>

    <h2>Button Examples:</h2>
    <button type="button">Click Me!</button>
    <button type="submit">Submit Form</button>
    <button type="reset">Reset Form</button>

    <h2>Fieldset Example:</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>

             <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <p>The <code><legend></code> tag defines a caption for the <code><fieldset></code> element.</p>
</body>
</html>
