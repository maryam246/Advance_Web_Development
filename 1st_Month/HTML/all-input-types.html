<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML All Input Types</title>
</head>
<body>
    <h1>HTML All Input Types</h1>
    <p>This page showcases various HTML input types.</p>

    <form action="#" method="post">
        <fieldset>
            <legend>Common Input Types</legend>
            <label for="text">Text:</label><br>
            <input type="text" id="text" name="text"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="tel">Telephone:</label><br>
            <input type="tel" id="tel" name="tel"><br><br>

            <label for="number">Number:</label><br>
            <input type="number" id="number" name="number"><br><br>

            <label for="range">Range:</label><br>
            <input type="range" id="range" name="range"><br><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time"><br><br>

            <label for="datetime-local">Date and Time:</label><br>
            <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

            <label for="month">Month:</label><br>
            <input type="month" id="month" name="month"><br><br>

            <label for="week">Week:</label><br>
            <input type="week" id="week" name="week"><br><br>

            <label for="url">URL:</label><br>
            <input type="url" id="url" name="url"><br><br>

            <label for="search">Search:</label><br>
            <input type="search" id="search" name="search"><br><br>

            <label for="color">Color:</label><br>
            <input type="color" id="color" name="color"><br><br>
        </fieldset>

        <fieldset>
            <legend>Other Input Types</legend>
            <label>
                Checkbox:
                <input type="checkbox" name="checkbox" value="agree"> Agree to terms
            </label><br><br>

            <label>
                Radio Button:
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </label><br><br>

            <label for="file">File:</label><br>
            <input type="file" id="file" name="file"><br><br>

            <label for="hidden">Hidden:</label><br>
            <input type="hidden" id="hidden" name="hidden" value="secret"><br><br>

            <label for="image">Image Button:</label><br>
            <input type="image" src="https://th.bing.com/th?id=OIF.724huMREvxKw%2b1fNYpxABw&rs=1&pid=ImgDetMain" alt="Submit" width="50" height="50"><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
