<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio Tag</title>
</head>
<body>
    <h1>HTML Audio Tag</h1>
    <p>The <code><audio></code> tag is used to embed sound content in an HTML document.</p>

    <h2>Example:</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Replace "audio.mp3" with the path to your audio file. The <code>controls</code> attribute adds audio controls like play, pause, and volume.</p>
</body>
</html>
