<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Listing Tags</title>
</head>
<body>
    <h1>HTML Listing Tags</h1>
    <p>HTML provides tags for creating ordered and unordered lists.</p>

    <h2>Unordered Lists (<code><ul></code>)</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered Lists (<code><ol></code>)</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Description Lists (<code><dl></code>)</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- A hot beverage</dd>
        <dt>Milk</dt>
        <dd>- A cold beverage</dd>
    </dl>
</body>
</html>
