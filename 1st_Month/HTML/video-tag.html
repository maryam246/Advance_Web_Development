<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Tag</title>
</head>
<body>
    <h1>HTML Video Tag</h1>
    <p>The <code><video></code> tag is used to embed video content in an HTML document.</p>

    <h2>Example:</h2>
    <video controls width="640" height="360">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>Replace "video.mp4" with the path to your video file. The <code>controls</code> attribute adds video controls, and <code>width</code>/<code>height</code> set the video dimensions.</p>
</body>
</html>
