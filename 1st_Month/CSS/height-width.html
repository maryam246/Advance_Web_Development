<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Height & Width</title>
    <style>
        .sized-box {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>CSS Height & Width</h1>
    <p>The <code>width</code> and <code>height</code> properties specify the width and height of an element.</p>

    <div class="sized-box">This element has a width of 200px and a height of 100px.</div>
</body>
</html>
