<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin & Padding</title>
    <style>
        .margin-example {
            margin: 20px;
            background-color: lightblue;
        }
        .padding-example {
            padding: 20px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>CSS Margin & Padding</h1>
    <p><code>margin</code> adds space *around* an element, while <code>padding</code> adds space *inside* an element.</p>

    <div class="margin-example">This element has a margin.</div>
    <div class="padding-example">This element has padding.</div>
</body>
</html>
