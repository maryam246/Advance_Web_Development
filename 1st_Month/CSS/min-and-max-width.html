<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Min-Width & Max-Width</title>
    <style>
        .min-max-width {
            min-width: 200px;
            max-width: 400px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Min-Width & Max-Width</h1>
    <p><code>min-width</code> sets the minimum width of an element, while <code>max-width</code> sets the maximum width.</p>

    <div class="min-max-width">This element has a min-width of 200px and a max-width of 400px.  It will stretch to fill available space, but not beyond 400px.</div>
</body>
</html>
