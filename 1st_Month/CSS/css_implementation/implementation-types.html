<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Implementation Types</title>
    <style>
        /* Inline CSS (applied directly to an element) */
        /* Embedded/Internal CSS (within the <style> tag) */
        /* External CSS (linked via <link> tag) */
        p {
            font-size: 16px; /* Example of embedded CSS */
        }
    </style>
    <link rel="stylesheet" href="C:\Advance_web_development\Advance_Web_Introduction_Tasks\CSS\css_implementation\external.css"> <!-- Example of External CSS -->
</head>
<body>
    <h1>CSS Implementation Types</h1>
    <p style="color: green;">This paragraph uses inline CSS.</p>
    <p>This paragraph uses embedded CSS.</p>
    <p>This paragraph uses external CSS (see external.css).</p>

   
</body>
</html>
