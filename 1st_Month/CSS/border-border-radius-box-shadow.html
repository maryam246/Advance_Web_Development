<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border, Border Radius & Box Shadow</title>
    <style>
        .styled-box {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #888888;
            padding: 10px;
            width: 200px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>CSS Border, Border Radius & Box Shadow</h1>
    <p>These properties enhance the visual appearance of elements.</p>

    <div class="styled-box">This element has a border, border radius, and box shadow.</div>
</body>
</html>
